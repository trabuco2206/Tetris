<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="stars"></div>
    <div class="title">TETRIS</div>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="score">Score: 0</div>
    </div>
    
    <div class="controls">
        Use as setas do teclado para jogar<br>
        ↑ Rotacionar | ← → Mover | ↓ Acelerar
    </div>

    <div id="gameOverScreen" class="game-over">
        <div class="game-over-content">
            <h1>GAME OVER</h1>
            <p>Sua pontuação: <span id="finalScore">0</span></p>
            <p>Level alcançado: <span id="finalLevel">1</span></p>
            <button class="restart-button" onclick="restartGame()">
                Clique aqui para jogar novamente
            </button>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
